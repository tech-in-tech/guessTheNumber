<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 100 under 10 guesses</p>
    <input type="number" id="userGuess" placeholder="Enter your guess">
    <button id="btn">Submit Guess</button>
    <p id="result"></p>
    <p id="previousGuess">previous Guess : </p>
    <p id="guessRemaining">Guesses Remaining : 10</p>
    <p id="message"></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
